<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AIGDock</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- Custom Templates -->
    <link href="css/universal.css" rel="stylesheet"/>

  <style type="text/css"></style></head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">AIGDock</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
	  <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#settingsModal">Settings</a></li>
	  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Dropdown for Protein Selection -->
    <div class="dropdown display-inline">
      <button class="btn btn-default dropdown-toggle" type="button" id="proteinDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Protein</button>
      <ul id="proteinScript" class="dropdown-menu" aria-labelledby="proteinDropdownBtn">
      </ul>
    </div> <!--/.dropdown-->

    <div class="dropdown display-inline">
      <button class="btn btn-default dropdown-toggle" type="button" id="ligandDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Ligand(s)</button>
      <ul id="ligandScript" class="dropdown-menu" aria-labelledby="ligandDropdownBtn">
      </ul>
    </div> <!--/.dropdown-->

    <!-- Modal -->
    <div id="settingsModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Settings</h4>
	  </div>
	  <div class="modal-body">

	    <div class="dropdown">
	      <button class="btn btn-default dropdown-toggle" type="button" id="protocolDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select a Protocol</button>
	      <ul id="protocolScript" class="dropdown-menu" aria-labelledby="protocolDropdownBtn">
	      </ul>
	    </div> <!--/.dropdown-->

		<div class="form-group">
			<label for="coolThermSpeed">Cool Therm Speed:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="coolThermSpeed" placeholder="1.5">
		</div>

		<div class="form-group">
			<label for="dockThermSpeedLbl">Dock Therm Speed:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="dockThermSpeed" placeholder="1.5">
		</div>

		<div class="dropdown">
	      <button class="btn btn-default dropdown-toggle" type="button" id="samplerDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select a Sampler</button>
	      <ul id="samplerScript" class="dropdown-menu" aria-labelledby="samplerDropdownBtn">
	      </ul>
	    </div> <!--/.dropdown-->

	    <div class="form-group">
			<label for="mcmcMoves">MCMC Moves:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="mcmcMoves" placeholder="1">
		</div>

		<div class="form-group">
			<label for="seedsPerState">Seeds Per State:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="seedsPerState" placeholder="10">
		</div>

		<div class="form-group">
			<label for="stepsPerSeed">Steps Per Seed:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="stepsPerSeed" placeholder="200">
		</div>

		<div class="form-group">
			<label for="sweepsPerCycle">Sweeps Per Cycle:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="sweepsPerCycle" placeholder="10">
		</div>

		<div class="form-group">
			<label for="attemptsPerSweep">Attempts Per Sweep:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="attemptsPerSweep" placeholder="100">
		</div>

		<div class="form-group">
			<label for="stepsPerSweep">Steps Per Sweep:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="stepsPerSweep" placeholder="50">
		</div>

		<div class="form-group">
			<label for="coolRepXCycles">Cool RepX Cycles:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="coolRepXCycles" placeholder="2">
		</div>

		<div class="form-group">
			<label for="dockRepXCycles">Dock RepX Cycles:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="dockRepXCycles" placeholder="3">
		</div>

    	<div class="dropdown">
	      <button class="btn btn-default dropdown-toggle" type="button" id="siteDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select a Site</button>
	      <ul id="siteScript" class="dropdown-menu" aria-labelledby="siteDropdownBtn">
	      </ul>
	    </div> <!--/.dropdown-->

	    <div class="form-group">
			<label for="siteCenter">Site Center:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="siteCenterX" placeholder="X">
			<input type="text" class="input input-sm" style="text-align: center" id="siteCenterY" placeholder="Y">
			<input type="text" class="input input-sm" style="text-align: center" id="siteCenterZ" placeholder="Z">
		</div>

		<div class="form-group">
			<label for="siteMaxRadius">Site Max Radius:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="siteMaxRadius" placeholder="0.01">
		</div>

    	<div class="form-group">
			<label for="siteDensity">Site Density:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="siteDensity" placeholder="10">
		</div>

    	<div class="dropdown">
	      <button class="multiselect btn btn-default dropdown-toggle" type="button" id="phasesDropdownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Phases</button>
	      <ul id="phasesScript" class="multiselect-container dropdown-menu" aria-labelledby="phasesDropdownBtn">
	      </ul>
	    </div> <!--/.dropdown-->

	    <div class="form-group">
			<label for="cores">Cores:</label>
			<input type="text" class="input input-sm" style="text-align: center" id="cores" placeholder="-1">
		</div>

		<div class="checkbox">
		  <label><input type="checkbox" value="" checked="checked">RMSD</label>
		</div>

	  </div>
	  <div class="modal-footer">
            <button id="runBtn" type="button" class="btn btn-default" data-dismiss="modal">Run</button>
	  </div>
	</div>

      </div>
    </div>

    <div class="container">
    </div>

    <!-- Molview -->
    <!-- <iframe style="width: 1000px; height: 1300px;" frameborder="0" src="http://molview.org/?cid=12766473"></iframe> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    <!-- Custom Javascript -->
    <script src="js/templates.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/run.js"></script>

</body></html>
