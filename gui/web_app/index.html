    <div id="upLoadMolModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

         <div class="modal-content">
     
          <div class="modal-body">

            <form id='importPfForm'>
                <input type='file' id='molfile'>
                <input type='button' value='IMPORT' onclick='uploadConvertMolFile()'/>
            </form> 
               

              <script>
                function uploadConvertMolFile() {
                    var file = document.getElementById('molfile').files[0];

                    if (file) {
                      var reader = new FileReader();
                      reader.onload = function(theFile) {
                            var contents = theFile.target.result;
                            var lines = contents.split("\n");
                            var molecule = chem.Molfile.parseCTFile(lines);
                            var smiles = new chem.SmilesSaver().saveMolecule(molecule);
                      };

                      var molfile = reader.readAsText(file)
                       
                    }
                    else {
                        alert("no file :(")
                    }

                }
              </script>

              </div>
